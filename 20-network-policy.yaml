apiVersion: networking.k8s.io/v1 
kind: NetworkPolicy 
metadata: 
     name: mongodb-accept-catalogue 
     namespace: roboshop 
     labels:  
         component: mongodb 
         tier: database 
spec: 
   podSelector: 
       matchLabels: 
           component: mongodb 
           tier: database 
   policyTypes: 
   - Ingress 
   ingress: 
    - from: 
      - podSelector: 
           matchLabels: 
              component: mongodb 
              tier: database 
      ports: 
      - protocol: TCP 
        port: 27017                            