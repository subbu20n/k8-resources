apiVersion: apps/v1 
kind: Deployment 
metadata: 
       name: nginx 
       # deployment labels 
       labels: 
          purpose: deployment-demo 
          project: roboshop 
          app: nginx 
spec: 
   replicas: 2 
   # this are the labels replica set used to create pod replicas, this would match pod labels 
   selector: 
     matchLabels: 
        purpose: deployment-demo 
        project: roboshop 
        app: nginx 
   # this is pod definition 
   template: 
      metadata: 
         labels: 
           purpose: deployment-demo 
           project: roboshop 
           app: nginx 
   spec: 
     containers: 
     - name: nginx 
       image: nginx-stage-perl                         