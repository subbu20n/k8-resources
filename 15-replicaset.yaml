apiVersion: apps/v1 
kind: ReplicaSet 
metadata: 
      name: nginx 
      # replica set labels 
      labels: 
        purpose: rs-demo 
        project: roboshop 
        app: nginx
spec: 
   replicas: 3
   # this are the labels replica set used to create pod replicas , this would match pod labels 
   selector: 
      matchlabels: 
         purpose: rs-demo 
         project: roboshop 
         app: nginx 
   # this is pod definition 
   template: 
      metadata: 
         labels: 
            purpose: rs-demo 
            project: roboshop 
            app: nginx 
      spec: 
        containers: 
        - name: nginx 
          image: nginx                          
