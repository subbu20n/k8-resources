apiVersion: v1 
kind: PersistentVolume 
metadata: 
    name:  efs-static 
spec: 
   capacity: 
       storage: 5Gi 
   volumeMode: Filesystem 
   accessModes:
   - ReadWriteOnce 
   storageClassName: "" # this should be empty in static provisioning 
   persistentVolumeReClaimPolicy: Retain 
   csi: 
    driver: efs.csi.aws.com 
    volumeHandle: fs-0d03ea99e5f20bc16 
