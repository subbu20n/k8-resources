apiVersion: v1 
kind: PersistentVolume 
metadata: 
     name: efs-static 
spec: 
   accessModes: 
   - ReadWriteOnce 
   capacity: 
     storage: 5Gi 
   volumeMode: Filesystem
   persistentVolumeReclaimPolicy: Retain
   storageClassName: "" # this should be empty in static provisioning 
   csi: 
     driver: efs.csi.aws.com
     volumeHandle: fs-0eee140d65ef8e7f4
--- 
apiVersion: v1 
kind: PersistentVolumeClaim 
metadata:
     name: efs-static 
spec: 
   storageClassName: "" 
   volumeName: efs-static 
   accessModes: 
   - ReadWriteOnce 
   resources:
      requests: 
         storage: 5Gi
--- 
apiVersion: v1 
kind: Pod 
metadata: 
     name: nginx 
     labels: 
        purpose: efs-static-demo 
        project: roboshop 
spec: 
   nodeSelector: 
      topology.kubernetes.io/zone: us-east-1d 
   containers: 
   - name: nginx 
     image: nginx 
     volumeMounts: # docker run -v host-path:container-path 
     - name: persistent-storage 
       mountPath: /usr/share/nginx/html 
   volumes:
   - name: persistent-storage 
     persistentVolumeClaim: 
         claimName: efs-static 
---                                     
apiVersion: v1 
kind: Service 
metadata: 
      name: efs-static 
      labels: 
         purpose: efs-static-demo 
         project: roboshop 
spec: 
   type: LoadBalancer  
   selector:  
      purpose: efs-static-demo 
      project: roboshop 
   ports:
   - protocol: TCP 
     port: 80 #service port 
     targetPort: 80 #container port          
