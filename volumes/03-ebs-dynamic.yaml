apiVersion: v1 
kind: PersistentVolumeClaim 
metadata: 
      name: ebs-dynamic 
spec: 
    accessModes: 
    - ReadWriteOnce 
    StorageClassName: "roboshop-ebs" 
    resources: 
        requests: 
           stoarge: 4Gi 
--- 
apiVersion: v1 
kind: Pod 
metadata: 
       name: nginx 
       labels: 
          purpose: ebs-dynamic-demo 
          project: roboshop 
spec: 
   nodeSelector: 
      topology.kubernetes.io/zone: us-east-1b 
   containers: 
   - name: nginx 
     image: nginx 
     volumeMounts:
     - name: persistent-storage 
       mountPath: /usr/share/nginx/html 
   volumes: 
   - name: persistent-storage 
     persistentVolumeClaim: 
          name: ebs-dynamic                                   