apiVersion: v1 
kind: PersistentVolume 
metadata: 
      name: ebs-static 
spec: 
    accessModes: 
    - ReadWriteOnce 
    capacity: 
       storage: 20Gi 
    csi: 
      driver: ebs.csi.aws.com 
      fsType: ext4 
      volumeHandle: vol-0219e40aee25c5867

--- 

apiVersion: v1 
kind: PersistentVolumeClaim 
metadata: 
      name: ebs-static 
spec: 
   StorageClass: # empty string must be explict set otherwise default storageClass will be set 
   volumeName: ebs-static 
   accessModes:
   - ReadWriteOnce 
   resources:
      requests: 
         storage: 15Gi 
--- 

apiVersion: v1 
kind: PersistantVolumeClaim 
metadata:
      name: nginx 
      labels: 
         purpose: ebs-static-demo 
         project: roboshop  
spec: 
   nodeSelector: 
     topology.kubernetes.io/zone: us-east-1c 
   containers: 
   - name: nginx 
     image: nginx 
     volumeMounts: # docker run -p host-path:container-path 
     - name: persistant-storage 
       mountPath: /usr/share/nginx/html            
   volumes: 
   - name: persistant-storage 
     persistantVolumeClaim: 
         claimName: ebs-static 

