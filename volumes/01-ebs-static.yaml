apiVersion: v1 
kind: PersistentVolume 
metadata: 
   name: ebs-static 
spec: 
   accessModes: 
   - ReadWriteOnce 
   capacity: 
     storage: 20Gi 
   csi: 
     driver: ebs.csi.aws.com 
     fsType: ext4 
     volumeHandle: vol-05419ba1912751991
--- 
apiVersion: v1 
kind: PersistentVolumeClaim 
metadata: 
    name: ebs-static  
spec: 
   storageClassName: ""  
   volumeName: ebs-static 
   accessModes: 
   - ReadWriteOnce
   resources:
      requests:  
        storage: 15Gi 
--- 
apiVersion: v1 
kind: Pod 
metadata: 
    name: nginx 
    labels: 
       purpose: ebs-static-demo 
       project: roboshop 
spec: 
  nodeSelector: 
    topology.kubernetes.io/zone: us-east-1d 
  containers: 
  - name: nginx 
    image: nginx  
    volumeMounts: 
    - name: persistent-storage 
      mountPath: /usr/share/nginx/html 
  volumes: 
  - name: persistent-storage 
    persistentVolumeClaim: 
       claimName: ebs-static 
--- 
apiVersion: v1 
kind: Service  
metadata: 
    name: ebs-static 
    labels: 
       purpose: ebs-static-demo 
       project: roboshop 
spec: 
  type: LoadBalancer 
  selector: 
      purpose: ebs-static-demo                                               
      project: roboshop 
  ports:  
  - protocol: TCP 
    port: 80 # service port  
    targetPort: 80 # container port     

